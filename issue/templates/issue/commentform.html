{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <h2 class="page-title form-title">Comment</h2>
    <form method='POST' action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
</div>


{% endblock %}
